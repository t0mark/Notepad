# Parameters for INS (GPS/IMU fusion) using robot_localization

#======== navsat_transform_node ========
navsat_transform:
  frequency: 30.0
  delay: 3.0
  # Magnetic declination (in radians). Get from http://www.ngdc.noaa.gov/geomag-web/
  # This is a placeholder value. You should replace it with the value for your location.
  magnetic_declination_radians: 0.0
  # Yaw offset of the IMU. If your IMU does not face East, this is needed.
  # A value of 1.570796327 means the IMU faces North.
  yaw_offset: 1.570796327
  zero_altitude: false
  # If this is true, the transform from the UTM frame to your world frame is broadcast.
  broadcast_utm_transform: true
  publish_filtered_gps: true
  use_odometry_yaw: false
  wait_for_datum: false

#======== EKF for map frame (map -> odom) ========
ekf_map:
  frequency: 30.0
  sensor_timeout: 0.1
  two_d_mode: false

  # Frame parameters
  map_frame: map
  odom_frame: odom
  base_link_frame: base_link
  world_frame: map  # This is key to get map->odom transform

  # ----- Input sources -----

  # Odometry from faster-lio
  odom0: /faster_lio/odom
  odom0_config: [false, false, false,  # x, y, z
                 false, false, false,  # roll, pitch, yaw
                 true,  true,  true,   # vx, vy, vz
                 false, false, true,   # vroll, vpitch, vyaw
                 false, false, false]  # ax, ay, az
  odom0_queue_size: 10
  odom0_nodelay: true
  odom0_differential: false
  odom0_relative: false

  # GPS data from navsat_transform_node
  odom1: /map_frame/gps
  odom1_config: [true,  true,  false, # x, y, z
                 false, false, false, # roll, pitch, yaw
                 false, false, false, # vx, vy, vz
                 false, false, false, # vroll, vpitch, vyaw
                 false, false, false] # ax, ay, az
  odom1_queue_size: 10
  odom1_nodelay: true
  odom1_differential: false
  odom1_relative: false

  # IMU data
  imu0: /ouster/imu
  imu0_config: [false, false, false,  # x, y, z
                true,  true,  true,   # roll, pitch, yaw
                false, false, false,  # vx, vy, vz
                true,  true,  true,   # vroll, vpitch, vyaw
                true,  true,  true]  # ax, ay, az
  imu0_nodelay: false
  imu0_differential: false
  imu0_relative: false
  imu0_queue_size: 10
  imu0_remove_gravitational_acceleration: true

