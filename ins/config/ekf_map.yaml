# EKF configuration for map frame
# Fuses GPS (via navsat_transform) + IMU to estimate map->odom transform

frequency: 30
sensor_timeout: 0.1
two_d_mode: false
transform_time_offset: 0.0
transform_timeout: 0.0
print_diagnostics: true
debug: false
publish_tf: true

map_frame: map
odom_frame: odom
base_link_frame: base_link
world_frame: map

# GPS odometry (converted by navsat_transform)
odom0: /map_frame/gps
odom0_config: [true,  true,  false,     # x, y, z position (z disabled - ground robot)
               false, false, false,     # roll, pitch, yaw
               false, false, false,     # x_dot, y_dot, z_dot
               false, false, false,     # roll_dot, pitch_dot, yaw_dot
               false, false, false]     # x_ddot, y_ddot, z_ddot
odom0_queue_size: 10
odom0_differential: false
odom0_relative: false

# IMU data
imu0: /ouster/imu
imu0_config: [false, false, false,      # x, y, z position
              true,  true,  false,      # roll, pitch, yaw (yaw disabled - 6-axis IMU)
              false, false, false,      # x_dot, y_dot, z_dot
              true,  true,  true,       # roll_dot, pitch_dot, yaw_dot (yaw_dot for heading estimation)
              false, false, false]      # x_ddot, y_ddot, z_ddot (disabled - causes drift)
imu0_differential: false
imu0_relative: true
imu0_queue_size: 10
imu0_remove_gravitational_acceleration: true

use_control: false

