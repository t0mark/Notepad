# move_base 기본 파라미터
shutdown_costmaps: false

# 플래너 주기
controller_frequency: 10.0  # 로컬 플래너 실행 주기 (Hz)
planner_frequency: 1.0      # 글로벌 플래너 실행 주기 (Hz)

# 허용 오차
planner_patience: 5.0       # 글로벌 플래너 타임아웃 (초)
controller_patience: 3.0    # 로컬 플래너 타임아웃 (초)

# 목표 도달 허용 오차
xy_goal_tolerance: 0.2      # 위치 오차 (m)
yaw_goal_tolerance: 0.1     # 방향 오차 (rad)
latch_xy_goal_tolerance: false

# Recovery 동작
recovery_behavior_enabled: true
clearing_rotation_allowed: true

# Oscillation 방지
oscillation_timeout: 10.0
oscillation_distance: 0.2
