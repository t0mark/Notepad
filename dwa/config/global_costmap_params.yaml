# ============================================================
# Global Costmap 파라미터
# Global planner의 costmap 독립 설정
# 상세 문서: http://www.ros.org/wiki/costmap_2d
# ============================================================

global_costmap:
  # ===== 프레임 설정 =====

  # Costmap이 동작할 전역 프레임
  # Global costmap의 경우 일반적으로 'map' 프레임 사용
  global_frame: map

  # 로봇의 base link 프레임 이름
  robot_base_frame: base_link

  # ===== 업데이트 및 발행 주파수 =====

  # Costmap 업데이트 주파수 (Hz)
  # Global planning은 느리므로 local costmap보다 낮은 주파수 사용
  update_frequency: 5.0

  # 시각화 정보 발행 주파수 (Hz)
  # 0.0으로 설정하면 발행 비활성화 (대역폭 절약)
  publish_frequency: 2.0

  # ===== 맵 설정 =====

  # 정적 맵(map_server로부터) 사용 여부
  # SLAM과 함께 사용하는 global costmap: false (동적으로 맵 생성)
  # 미리 만들어진 맵과 함께 사용: true
  static_map: false

  # Costmap이 로봇과 함께 이동할지 여부
  # true: costmap이 로봇과 함께 이동 (정적 맵 없이 넓은 환경에서 사용)
  # false: costmap이 map 프레임에 고정
  rolling_window: true

  # Costmap의 폭 (미터)
  # Local costmap보다 넓게 설정하여 장거리 계획 지원
  width: 50.0

  # Costmap의 높이 (미터)
  height: 50.0

  # Costmap의 해상도 (미터/셀)
  # 효율성을 위해 local costmap보다 거칠게 설정 가능
  resolution: 0.1

  # 전역 프레임에서 costmap의 원점
  # Rolling window 또는 static map의 경우 자동으로 처리됨
  # origin_x: 0.0
  # origin_y: 0.0

  # ===== Transform Tolerance =====

  # 허용 가능한 최대 transform 지연 시간 (초)
  # 지정하면 공통 파라미터를 오버라이드
  transform_tolerance: 0.5

  # ===== 풋프린트 =====

  # Global costmap에서 풋프린트에 추가되는 패딩 (미터)
  # Global planning을 위한 추가 안전 여유 제공
  footprint_padding: 0.02

  # ===== Layer Plugins =====
  # Costmap 레이어를 명시적으로 정의하려면 주석 해제

  # 정적 맵 + 장애물:
  # plugins:
  #   - {name: static_layer,        type: "costmap_2d::StaticLayer"}
  #   - {name: obstacle_layer,      type: "costmap_2d::VoxelLayer"}
  #   - {name: inflation_layer,     type: "costmap_2d::InflationLayer"}

  # 동적 매핑 (SLAM + Rolling Window):
  plugins:
    - {name: obstacle_layer,      type: "costmap_2d::VoxelLayer"}
    - {name: inflation_layer,     type: "costmap_2d::InflationLayer"}

  # ===== 추가 파라미터 =====

  # 항상 전체 costmap 업데이트를 전송할지 여부
  # always_send_full_costmap: false

  # Unknown 공간 추적 여부
  # track_unknown_space: true

  # 레이어 결합 시 unknown 공간에 사용할 최대값
  # unknown_cost_value: 255

  # Voxel grid 시각화용 발행 여부
  # publish_voxel_map: false
