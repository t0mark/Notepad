# ============================================================
# Waypoint Manager Parameters
# /kakao/path를 받아 적절한 간격의 웨이포인트를 생성하고
# move_base로 순차적으로 전송하는 노드 설정
# ============================================================

waypoint_manager:
  # ===== 웨이포인트 필터링 =====

  # 웨이포인트 간 최소 거리 (m)
  # 이 거리보다 가까운 지점은 스킵
  min_waypoint_distance: 1.5

  # 웨이포인트 간 최대 거리 (m)
  # 이 거리를 초과하면 강제로 웨이포인트 추가
  max_waypoint_distance: 4.0

  # 각도 변화 임계값 (rad)
  # 이 각도 이상 꺾이는 지점은 거리와 무관하게 웨이포인트로 추가
  # 0.5 rad ≈ 28.6도
  angle_threshold: 0.5

  # ===== Goal 관리 =====

  # Goal 타임아웃 (초)
  # 이 시간 내에 웨이포인트에 도달하지 못하면 실패 처리
  goal_timeout: 60.0

  # 재시도 최대 횟수
  # Goal 실패 시 재시도 횟수
  max_retries: 3

  # Goal 도달 판정 거리 (m)
  # 이 거리 이내에 도착하면 성공으로 간주
  goal_tolerance: 0.5

  # ===== 경로 검증 =====

  # 경로 이탈 최대 허용 거리 (m)
  # 로봇이 계획된 경로에서 이 거리 이상 벗어나면 경고
  max_deviation: 5.0

  # ===== 행동 설정 =====

  # 도달 불가능한 웨이포인트 스킵 여부
  # true: max_retries 후 다음 웨이포인트로 이동
  # false: 실패 시 전체 경로 중단
  skip_unreachable: true

  # 실패 시 재계획 활성화
  # true: 실패 시 move_base의 재계획 기능 사용
  # false: 그대로 재시도
  replan_on_failure: true
