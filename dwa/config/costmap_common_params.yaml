# Costmap 공통 파라미터 (Global & Local)

# 로봇 footprint (Husky 크기)
footprint: [[-0.5, -0.33], [-0.5, 0.33], [0.5, 0.33], [0.5, -0.33]]

# Obstacle Layer 설정
obstacle_layer:
  enabled: true

  # LaserScan 관찰 소스
  observation_sources: scan

  scan:
    data_type: LaserScan
    topic: /scan
    marking: true
    clearing: true
    min_obstacle_height: -0.5
    max_obstacle_height: 2.0
    obstacle_range: 10.0
    raytrace_range: 12.0
    inf_is_valid: true

# Inflation Layer 설정
inflation_layer:
  enabled: true
  inflation_radius: 0.6        # 로봇 주변 inflation 반경
  cost_scaling_factor: 5.0     # Cost 감쇠 속도
