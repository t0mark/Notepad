# ============================================================
# DWA Local Planner 파라미터
# @25_Jairlab/husky_dwa_navigation/config/ 값을 기반으로 수정됨
# ============================================================

DWAPlannerROS:
  # ===== 로봇 동역학 파라미터 (from robot_dynamics_params.yaml) =====
  max_vel_x: 1.0
  min_vel_x: -1.0      # 후진 허용
  max_vel_y: 0.0
  min_vel_y: 0.0
  max_vel_trans: 1.0
  min_vel_trans: 0.1
  max_vel_theta: 0.8
  min_vel_theta: 0.08
  acc_lim_x: 2.5
  acc_lim_y: 0.0
  acc_lim_theta: 2.5

  # ===== 목표 도달 허용 오차 (from robot_dynamics_params.yaml) =====
  xy_goal_tolerance: 0.5
  yaw_goal_tolerance: 3.14   # 방향 제약 거의 없음
  latch_xy_goal_tolerance: false

  # ===== 궤적 시뮬레이션 설정 (from path_planning_params.yaml) =====
  sim_time: 4.0
  sim_granularity: 0.05
  vx_samples: 10
  vy_samples: 0
  vth_samples: 20

  # ===== 궤적 평가 가중치 (from path_planning_params.yaml) =====
  path_distance_bias: 32.0
  goal_distance_bias: 32.0
  occdist_scale: 0.02
  forward_point_distance: 0.5

  # ===== 안전 및 진동 방지 (from robot_dynamics_params.yaml) =====
  stop_time_buffer: 0.2
  scaling_speed: 0.1
  max_scaling_factor: 0.5
  oscillation_reset_dist: 0.1
  penalize_negative_x: false # 후진 패널티 비활성화

  # ===== 시각화 설정 (from path_planning_params.yaml) =====
  publish_traj_pc: true
  publish_cost_grid_pc: true
  global_frame_id: map